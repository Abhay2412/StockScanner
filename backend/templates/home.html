{% extends "layout.html" %} {% block content %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stock Scanner</title>
</head>
<body>
        {% for post in posts %}
        <h1>{{post.ID}}</h1>
        <p>The current price of the stock is {{post.StockPrice}} and belongs to this exchange {{post.Exchange}}</p>
        {% endfor %}
</body>
</html>
{% endblock content %}
