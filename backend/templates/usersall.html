{% extends "layout.html" %} {% block content %}
<table class="table table-dark">
    <thead>
        <tr>
          <td scope="col">Username</td>
          <th scope="col">Password</th>
          <th scope="col">Permissions</th>
        </tr>
      </thead>
    {% for user in userDetails %}
      <tr>
        <td>{{user[0]}}</td>
        <td>{{user[1]}}</td>
        <td>{{user[2]}}</td>
      </tr>
      {% endfor %}
  </table>
{% endblock content %}
